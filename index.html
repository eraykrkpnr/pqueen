<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#FF207B;">
  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
    }
  </script>
  <audio id="audio" src="img/audio.mp3"></audio>


  <!-- Start your project here-->  
  <div style="height: 100vh">
    <div class="flex-center flex-column">
      <img src="src/logo.png" alt="Italian Trulli" style="width: 20%;">
      <h1 class="text-hide animated fadeIn mb-4" style="background-image: url('https://cdn.glitch.com/c813701d-0d01-4cf9-b6c2-f36899bbe893%2Flogo.png?v=1590954814884'); width: 250px; height: 90px;">MDBootstrap</h1>
      <h5 style="color: aliceblue;" class="animated fadeIn mb-3">Bu site Pqueen izleyicilerinin istediği zaman çökertilmek için yapılmıştır.</h5>
      <button onclick="play()" type="button" class="btn btn-light">Çökert</button>
      <p style="color:azure;" class="animated fadeIn text-muted">Kraytage</p>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
